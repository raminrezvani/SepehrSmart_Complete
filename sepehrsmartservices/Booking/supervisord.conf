[supervisord]
nodaemon=true

[program:Booking_Hotel_flask_OK]
command=gunicorn -c /app/gunicorn_config.py Booking_Hotel_flask_OK:app --threads 4 --timeout 120 --access-logfile - --access-logformat '%%(l)s %%(u)s %%(t)s "%%(r)s" %%(s)s %%(b)s "%%(f)s" "%%(a)s" %%(M)s'
autostart=true
autorestart=true
stderr_logfile=/var/log/Booking_Hotel_flask_OK.err.log
stdout_logfile=/var/log/Booking_Hotel_flask_OK.out.log
environment=PORT=3040

[program:Booking_ReadyTour_Flask_OK]
command=gunicorn -c /app/gunicorn_config.py Booking_ReadyTour_Flask_OK:app --threads 4 --timeout 120 --access-logfile - --access-logformat '%%(l)s %%(u)s %%(t)s "%%(r)s" %%(s)s %%(b)s "%%(f)s" "%%(a)s" %%(M)s'
autostart=true
autorestart=true
stderr_logfile=/var/log/Booking_ReadyTour_Flask_OK.err.log
stdout_logfile=/var/log/Booking_ReadyTour_Flask_OK.out.log
environment=PORT=5001
